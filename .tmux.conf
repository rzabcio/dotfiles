### Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
# enable mouse
# set -g mouse on

### reload config
bind-key C-r source-file ~/.tmux.conf \; display "Config Reloaded !"

### change ctrl+b -> ctrl+a
# unbind-key C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

### remove ESC delay
set -sg escape-time 0

### don't ask when exiting with x
unbind-key x
bind-key x kill-pane
bind-key X kill-session

### vim style 
setw -g mode-keys vi
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -r H resize-pane -L 3
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r L resize-pane -R 3

### Status bar
set -g status-justify left
set -g status-style 'bg=colour237'
### Left Side
set-option -g status-left-length 20
# set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-left "#[bg=colour142,fg=colour000]#S#[bg=colour237,fg=colour142,nobold,noitalics,nounderscore]"
# set-option -g status-left-style
### Windows
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"
### Right Side
set-option -g status-right-length 100
# with battery: set-option -g status-right "#{prefix_highlight}#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour246] Batt: #{battery_icon}#{battery_percentage}%  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] #h "
set-option -g status-right "#{prefix_highlight}#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour246] %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] #h "

### Enable Activity Alerts
set-option -g status-interval 60           # Update the status line every 60 seconds (15 is default)
set-window-option -g monitor-activity on   # highlights the window name in the status line

### init: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin "arcticicestudio/nord-tmux"
run '~/.tmux/plugins/tpm/tpm'
